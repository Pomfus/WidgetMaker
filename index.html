
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>IPS Ticker Widget Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel standalone allows browsers to run TSX files directly without a build step -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Bebas+Neue&family=Roboto+Mono&family=Space+Mono&family=Crimson+Pro:wght@700&family=Syne:wght@800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: #020617; /* Dark slate builder background */
        color: white;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a more integrated feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.4);
      }
      #root {
        min-height: 100vh;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- 
      Using type="text/babel" tells Babel Standalone to transpile this file.
      data-type="module" ensures that the transpiled code supports ES modules.
    -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="index.tsx"></script>
  </body>
</html>
